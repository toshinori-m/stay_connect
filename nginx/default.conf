server {
    listen 80;
    server_name localhost;

    root /app/public;
    index index.php index.html;

    client_max_body_size 20M;

    location / {
        # CORS対応
        add_header 'Access-Control-Allow-Origin' * always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PATCH, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, uid' always;

        # プリフライト対応
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' *;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PATCH, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, uid';
            return 204;
        }

        try_files $uri $uri/ /index.php?$query_string;
    }

    location /uploads/ {
        root /app/public;
        access_log off;
        add_header 'Access-Control-Allow-Origin' * always;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass backend-php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;

        add_header 'Access-Control-Allow-Origin' * always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PATCH, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, uid' always;
    }
}
