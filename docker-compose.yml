  frontend-react:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    volumes:
      - ./frontend-react:/frontend-react
    command: yarn run dev
    ports:
      - "5173:5173"
    depends_on:
      - backend-php
    stdin_open: true
    tty: true
    
