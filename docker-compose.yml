  backend-php:
    build:
      context: ./backend-php
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend-php:/var/www/html
    command: php-fpm
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    ports:
      - "3002:80"
    volumes:
      - ./backend-php:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend-php

